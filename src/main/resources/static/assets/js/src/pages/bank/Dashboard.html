<template id="dashboard-template">
  <!-- Container Geral -->
  <div class="min-h-screen p-4 md:p-8">

    <!-- GRID PRINCIPAL -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

      <div class="lg:col-span-1 bg-white shadow rounded-xl p-6 flex flex-col items-center">

        <!-- Foto -->
        <img src="assets/img/static/user.png" class="w-28 h-28 rounded-full border-4 border-primary shadow">

        <!-- Nome -->
        <h2 class="text-xl font-semibold mt-4" v-if="usuario">
          {{ usuario.fullName }}
        </h2>
        <p class="text-gray-500 text-sm" v-if="usuario">
          Conta: {{ usuario.numeroConta }}
        </p>

        <!-- Opções -->
        <div class="mt-6 w-full space-y-3">
          <router-link to="/bank" disabled class="w-full flex items-center gap-3 p-3 rounded-lg bg-gray-100 hover:bg-gray-200 transition opacity-50 cursor-not-allowed bg-gray-200">
            <!-- icone de edição -->
            Atualizar dados
          </router-link>

          <router-link to="/bank/statement" class="w-full flex items-center gap-3 p-3 rounded-lg bg-gray-100 hover:bg-gray-200 transition">
            <!-- icone de extrato -->
            Meu extrato
          </router-link>

          <button @click="logout" class="w-full flex items-center gap-3 p-3 rounded-lg bg-gray-100 hover:bg-gray-200 transition">
            <!-- icone de sair -->
            Sair
          </button>
        </div>
      </div>

      <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

        <!-- SALDO -->
        <div
          class="col-span-1 xl:col-span-1 bg-gradient-to-r from-blue-800 to-primary text-white p-6 rounded-xl shadow"
          v-if="usuario"
        >
          <h3 class="text-lg font-semibold">Saldo disponível</h3>
          <p class="text-3xl font-bold mt-3">
            {{ formatarMoeda(usuario.saldo) }}
          </p>
          <p class="text-sm opacity-80 mt-2">Atualizado agora</p>
        </div>

        <!-- CARTAO DE CREDITO -->
        <div class="bg-gradient-to-r from-blue-800 to-primary text-brand rounded-xl p-6 shadow">
          <h3 class="font-semibold text-lg mb-3">Cartão de Crédito</h3>

          <p class="text-sm opacity-80">Fatura atual</p>
          <p class="text-3xl font-bold mb-3">R$ 0,00</p>

          <p class="text-sm opacity-80">Limite disponível</p>
          <p class="text-xl font-bold">R$ 0,00</p>
        </div>

        <!-- SERVIÇOS -->
        <div class="bg-white shadow p-6 rounded-xl col-span-1 md:col-span-2 xl:col-span-1">
          <h3 class="font-semibold text-lg mb-4">Serviços disponíveis</h3>

          <div class="grid grid-cols-2 gap-4">

            <!-- PIX -->
            <button class="flex flex-col items-center p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition opacity-50 cursor-not-allowed bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mb-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Pix
            </button>

            <!-- TED -->
            <router-link to="/bank/transfer" class="flex flex-col items-center p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mb-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 9V3m0 0L14 6m3-3l3 3M7 9v12m0 0l3-3m-3 3l-3-3" />
              </svg>
              TED
            </router-link>

            <!-- Cartão -->
            <button class="flex flex-col items-center p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition opacity-50 cursor-not-allowed bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mb-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 10h18M3 6h18M3 14h6m-6 4h18V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12z" />
              </svg>
              Cartão
            </button>

            <!-- Empréstimo -->
            <button class="flex flex-col items-center p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition opacity-50 cursor-not-allowed bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mb-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8c-1.1 0-2 .9-2 2H7l5 5 5-5h-3c0-1.1-.9-2-2-2z" />
              </svg>
              Empréstimo
            </button>
          </div>
        </div>

        <!-- Cartão de Limites Financeiros -->
        <div class="bg-white shadow rounded-xl p-6">
          <h3 class="font-semibold text-lg mb-4">Limites</h3>

          <div class="flex justify-between mb-2">
            <span>Saque</span>
            <span class="font-semibold">R$ 1.000,00</span>
          </div>

          <div class="flex justify-between mb-2">
            <span>Pix diário</span>
            <span class="font-semibold">R$ 5.000,00</span>
          </div>

          <div class="flex justify-between">
            <span>Ted / Doc</span>
            <span class="font-semibold">R$ 10.000,00</span>
          </div>
        </div>

        <!-- Cartão de Suporte / Central de Ajuda -->
        <div class="bg-white shadow rounded-xl p-6 flex flex-col items-center text-center">
          <h3 class="font-semibold text-lg mb-2">Suporte</h3>
          <p class="text-sm text-gray-600 mb-4">Precisa de ajuda com sua conta?</p>

          <button class="w-full py-2 bg-blue-600 hover:bg-primary hover:text-brand rounded-lg opacity-50 cursor-not-allowed bg-gray-200 p-4">
            Falar com atendente
          </button>

          <button class="w-full py-2 mt-2 bg-gray-100 hover:bg-gray-200 rounded-lg opacity-50 cursor-not-allowed bg-gray-200 p-4">
            FAQ / Perguntas comuns
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
