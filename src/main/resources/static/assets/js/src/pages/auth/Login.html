<template id="login-template">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="assets/img/static/brand-transparent.png" alt="GlobalPay" class="mx-auto h-30 w-auto drop-shadow-[0_8px_8px_rgba(0,0,0,0.8)]" />
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Login</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form @submit.prevent="handleSubmit" class="space-y-6">
        <div>
          <label for="user-name" class="block text-sm/6 font-medium text-gray-900">Username</label>
          <div class="mt-2">
            <input id="user-name" type="text" name="username" autocomplete="user-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" type="password" name="password" autocomplete="password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
          </div>
        </div>

        <div class="errors hidden">
          <div class="p-4 px-6 mb-3 bg-red-700 items-center text-indigo-100 leading-none rounded-full flex lg:inline-flex w-full" role="alert">
            <span class="font-normal text-left flex-auto text-white">Get the coolest t-shirts from our brand new</span>
          </div>
          <div class="p-4 px-6 mb-3 bg-red-700 items-center text-indigo-100 leading-none rounded-full flex lg:inline-flex w-full" role="alert">
            <span class="font-normal text-left flex-auto text-white">Get the coolest t-shirts from our brand new</span>
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign in
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Não é um cliente? 
        <router-link to="/auth/register" class="font-semibold text-primary">
          Cadastre-se
        </router-link>
      </p>
    </div>
  </div>
</template>
