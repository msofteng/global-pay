      v-for="(slide, index) in slides"
      :key="index"
      class="carousel-slide absolute inset-0 transition-opacity duration-700 bg-cover bg-center"
      :class="index === 0 ? 'opacity-100' : 'opacity-0'"
      :style="{ backgroundImage: `url('${slide.image}')` }"
    >
      <div class="w-full h-full bg-black/40 flex items-center">
        <div class="max-w-3xl px-10">
          <h1 v-html="slide.title" class="text-4xl md:text-5xl lg:text-6xl text-brand leading-tight"></h1>
        </div>
      </div>
    </div>

    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-3">
      <button
        v-for="(slide, index) in slides"
        :key="index"
        class="dot w-3 h-3 rounded-full transition-colors duration-300"
        :class="currentSlide === index ? 'bg-brand' : 'bg-primary'"
        @click="currentSlide = index"
      ></button>
    </div>

    <button id="prev" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full">
