<template id="transfer-template">
  <div class="pg-transfer max-w-xl mx-auto py-16 px-6">
    <!-- Título -->
    <h2 class="text-center text-2xl font-semibold mb-2">
      Transferência Bancária
    </h2>

    <p class="text-center text-gray-500 mb-10 max-w-lg mx-auto">
      Preencha os dados abaixo para realizar uma transferência bancária ou agendá-la para uma data futura.
    </p>

    <!-- Formulário -->
    <form class="space-y-6 bg-white p-6 rounded-xl shadow-sm border border-gray-200">

      <!-- Valor -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Valor da transferência (R$)</label>
        <input type="number" step="0.01" placeholder="0,00" class="w-full border border-gray-300 rounded-lg px-4 py-2 
                focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Data Agendamento -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data de Agendamento</label>
        <input type="datetime-local" class="w-full border border-gray-300 rounded-lg px-4 py-2 
                focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Conta Origem -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Conta de Origem</label>
        <input type="number" placeholder="Número da conta" class="w-full border border-gray-300 rounded-lg px-4 py-2 
                focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Conta Destino -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Conta de Destino</label>
        <input type="number" placeholder="Número da conta" class="w-full border border-gray-300 rounded-lg px-4 py-2 
                focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Botão -->
      <div class="pt-4">
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium">
          Realizar Transferência
        </button>
      </div>
    </form>
  </div>
</template>
