<template id="transfer-template">
  <div class="max-w-xl mx-auto py-16 px-6">
    <router-link 
      to="/bank" 
      class="fixed bottom-4 right-4 w-12 h-12 rounded-full bg-primary text-brand flex items-center justify-center shadow-lg"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true" class="size-6">
        <path d="M14.75 19.5l-7.5-7.5 7.5-7.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </router-link>
    
    <!-- Título -->
    <h2 class="text-center text-2xl font-semibold mb-2">
      Transferência Bancária
    </h2>

    <p class="text-center text-gray-500 mb-10 max-w-lg mx-auto">
      Preencha os dados abaixo para realizar uma transferência bancária ou agendá-la para uma data futura.
    </p>

    <!-- Formulário -->
    <form @submit.prevent="handleSubmit" class="space-y-6 bg-white p-6 rounded-xl shadow-sm border border-gray-200">

      <!-- Valor -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Valor da transferência (R$)</label>
        <input type="number" name="valor" step="0.01" placeholder="0,00" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Data Agendamento -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data de Agendamento</label>
        <input type="datetime-local" name="dataAgendamento" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Conta Origem -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Conta de Origem</label>
        <input type="number" name="origem.numeroConta" placeholder="Número da conta" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Conta Destino -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Conta de Destino</label>
        <input type="number" name="destino.numeroConta" placeholder="Número da conta" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Botão -->
      <div class="pt-4">
        <button type="submit" class="w-full bg-primary text-brand py-3 rounded-lg font-medium">
          Realizar Transferência
        </button>
      </div>
    </form>
  </div>
</template>
