<template id="register-template">
  <form @submit.prevent="handleSubmit" class="px-10 py-10">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base/7 font-semibold text-gray-900">Cadastre-se</h2>
        <p class="mt-1 text-sm/6 text-gray-600">Insira suas informações para cadastrar-se na GlobalPay</p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="full-name" class="block text-sm/6 font-medium text-gray-900">Nome completo</label>
            <div class="mt-2">
              <input id="full-name" type="text" name="fullName" autocomplete="full-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="user-name" class="block text-sm/6 font-medium text-gray-900">Nome de usuário</label>
            <div class="mt-2">
              <input id="user-name" type="text" name="username" autocomplete="user-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
            <div class="mt-2">
              <input id="password" type="password" name="password" autocomplete="password" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="password-confirm" class="block text-sm/6 font-medium text-gray-900">Confirme a sua senha</label>
            <div class="mt-2">
              <input id="password-confirm" type="text" name="passwordConfirm" autocomplete="city" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
      <button type="submit" class="rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2">
        Cadastrar
      </button>
    </div>

    <div class="errors mt-5">
      <div
        class="p-4 px-6 mb-3 bg-red-700 items-center text-indigo-100 leading-none rounded-full flex lg:inline-flex w-full"
        v-for="e in errors"
        role="alert"
      >
        <span class="font-normal text-left flex-auto text-white">
          {{ e }}
        </span>
      </div>
    </div>
  </form>
</template>
