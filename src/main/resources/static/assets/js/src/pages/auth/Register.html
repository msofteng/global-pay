<template id="register-template">
  <div class="max-w-xl mx-auto py-16 px-6">
    <!-- Título -->
    <h2 class="text-center text-2xl font-semibold mb-2">
      Cadastre-se
    </h2>

    <p class="text-center text-gray-500 mb-10 max-w-lg mx-auto">
      Preencha seus dados para criar sua conta na GlobalPay.
    </p>

    <!-- Formulário -->
    <form @submit.prevent="handleSubmit" class="space-y-6 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
      <!-- Nome completo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
        <input type="text" name="fullName" placeholder="Seu nome" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Nome de usuário -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome de usuário</label>
        <input type="text" name="username" placeholder="Ex: joaosilva" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Senha -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Confirmação da senha -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirme a senha</label>
        <input type="password" name="passwordConfirm" placeholder="Repita a senha" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Erros -->
      <div class="errors mt-5">
        <div
          class="p-4 px-6 mb-3 bg-red-700 items-center text-indigo-100 leading-none rounded-full flex lg:inline-flex w-full"
          v-for="e in errors"
          role="alert"
        >
          <span class="font-normal text-left flex-auto text-white">
            {{ e }}
          </span>
        </div>
      </div>

      <!-- Botão -->
      <div class="pt-4">
        <button type="submit" class="w-full bg-primary text-brand py-3 rounded-lg font-medium">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
</template>
